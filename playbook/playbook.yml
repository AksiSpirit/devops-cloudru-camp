---
- hosts: 127.0.0.1
  connection: local
  tasks:
    - name: 1. Создать пользователя cloudru
      ansible.builtin.user:
        name: cloudru
        password: 'cloudpass'

    - name: 2. Разрешить вход по ключу
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "PubkeyAuthentication"
        line: "PubkeyAuthentication yes"
        state: present

    - name: 2.1. Запретить вход по паролю
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "PasswordAuthentication"
        line: "PasswordAuthentication no"
        state: present

    - name: 3. Запретить вход по ssh для root
      lineinfile:
        dest: /etc/ssh/sshd_config
        regexp: "PermitRootLogin"
        line: "PermitRootLogin no"
        state: present

    - name: 4.1 Создать директорию .ssh
      command: mkdir /home/cloudru/.ssh

    - name: 4.2 Скопировать ключ
      command: echo 'ssh-rsa ' > /home/cloudru/.ssh/authorized_keys

    - name: 4.3 Починить права доступа
      command: chown -R cloudru:cloudru /home/cloudru/.ssh

    - name: 4.5 Перезапустить sshd
      command: systemctl restart sshd
